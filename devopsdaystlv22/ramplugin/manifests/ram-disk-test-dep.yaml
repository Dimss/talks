apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: cnvrg
  labels:
    app: nginx
spec:
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.14.2
        ports:
        - containerPort: 80
        resources:
          limits:
            cnvrg.io/ramdisk: "1"
